<body>
<ui:composition template="/META-INF/templates/example_template.xhtml">
    <ui:define name="main_content">

    <!-- 
    <f:loadBundle basename="org.apache.myfaces.examples.resource.example_messages" var="example_messages"/>
     -->
    <h:form id="mainForm">
        <h:graphicImage id="panel" library="images" name="myfaces_logo.jpg" alt="MyFaces Logo"/>
        <br/>
        <table style="width:200px">
        <tr>
          <td></td>
          <td>
            <h:commandButton type="button" value="Up" style="width:100%">
                <s:effectMove forId="panel" y="-30"/>
            </h:commandButton>
          </td>
          <td></td>
        </tr>
        <tr>
          <td>
            <h:commandButton type="button" value="Left" style="width:100%">
                <s:effectMove forId="panel" x="-60"/>
            </h:commandButton>
          </td>
          <td>
            <h:commandButton type="button" value="Down" style="width:100%">
                <s:effectMove forId="panel" y="30"/>
            </h:commandButton>
          </td>
          <td>
            <h:commandButton type="button" value="Right" style="width:100%">
                <s:effectMove forId="panel" x="60"/>
            </h:commandButton>
          </td>
        </tr>
        </table>
    </h:form>
  </ui:define>
 </ui:composition>

</html>
