<body>
<ui:composition template="/META-INF/templates/example_template.xhtml">
  <ui:define name="main_content">
    <p>This example shows how use s:roundedPanel to generate rounded corners</p>
    <p>The first panel uses 'div' layout</p>
    <br/>
    <!--     
    <s:roundedPanel color="#669933" backgroundColor="#FFFFFF" radius="12" style="width:24px">
    </s:roundedPanel>
    <br/>
     -->
    
    <s:roundedPanel color="#669933" backgroundColor="#FFFFFF" radius="12" style="width:260px" contentStyle="margin-left:12px;margin-right:12px">
      <s:roundedPanel color="#996600" backgroundColor="#669933" radius="12" style="width:100%" contentStyle="margin-left:12px;margin-right:12px">
        <h:panelGrid columns="2">
            <h:outputLabel for="name" value="Name" style="color:white"/>
            <h:inputText id="name"/>
        </h:panelGrid>
      </s:roundedPanel>
    </s:roundedPanel>
    <br/>
    <p>The second panel uses 'table' layout. If you take a look at the code you'll notice the difference for set margins for the content.</p>
    <br/>
    <s:roundedPanel color="#669933" backgroundColor="#FFFFFF" radius="12" layout="table" style="width:260px" contentStyle="">
      <s:roundedPanel color="#996600" backgroundColor="#669933" radius="12" layout="table" style="width:236px;margin-left:12px;margin-right:12px">
        <h:panelGrid cellpadding="0" cellspacing="0" columns="2" style="margin-left:12px;margin-right:12px">
            <h:outputLabel for="name" value="Name" style="color:white"/>
            <h:inputText id="name"/>
        </h:panelGrid>
      </s:roundedPanel>
    </s:roundedPanel>
  </ui:define>
 </ui:composition>
</body>
</html>
